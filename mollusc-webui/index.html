<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mollusc demo thing</title>
  </head>
  <body>

    <div id="app">
      <trend
        :data="foo"
        :gradient="['#6fa8dc', '#42b983', '#2c3e50']"
        auto-draw
        smooth>
      </trend>
    </div>

    <script src=//unpkg.com/vue></script>

    <script>
      new Vue({
        el: '#app',
        data: {
          foo: [10, 2, 5, 9, 5, 10, 3, 5, 0, 0, 1, 8, 2, 9, 0]
        }
      })
    </script>
  </body>
